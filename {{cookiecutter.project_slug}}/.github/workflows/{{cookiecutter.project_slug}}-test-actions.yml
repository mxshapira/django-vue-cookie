name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build Docker Images
        run: |
          docker-compose build
          
      - name: Run Tests and Linter
        run: |
          docker-compose run web sh -c 'python manage.py test && flake8'
